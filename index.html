<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <title>Working Title</title>
    </head>
    <body>
        <div id="top-bar-wrapper" class="sticky fixed top">
            <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1 class="menuItem"> <a href="/">Seedling</a></h1>
                </li>
            </ul>
            </nav> 
        </div>



        <div id="aboutBackground">
            <div style="height:50px">
            </div>
            <div id="title">Seedling</h1></div>
            <p id="explanation"> Build and grow your business project!</p>
            <div class="large-3 large-centered columns">
            <div style="height:100px">
            </div>

            
            <div class="login-box">
            <div class="row">
            <div class="large-12 columns">
              <form>
                 <div class="row">
                   <div class="large-12 columns">
                       <input type="text" name="username" placeholder="Username" />
                   </div>
                 </div>
                <div class="row">
                   <div class="large-12 columns">
                       <input type="password" name="password" placeholder="Password" />
                   </div>
                </div>
                <div class="row">
                  <div class="large-12 large-centered columns">
                    <input type="submit" class="button expand" value="Log In"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
          </div>
        </div>
     
          <hr class="line">
          </hr>
     </body>  


</html>
{% endautoescape %}
