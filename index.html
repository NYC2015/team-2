<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <title>Working Title</title>
    </head>
    <body>
        <div id="top-bar-wrapper" class="sticky fixed top">
            <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1 class="menuItem"><a href="/">Grassroots</a></h1>
                </li>
            </ul>
            </nav> 
        </div>



        <div id="aboutBackground">
            <div style="height:50px">
            </div>
            <h1 id="route">Grassroots</h1>
            <p id="explanation"> Build and grow your business project!</p>
            <div class="large-3 large-centered columns">

            
            <div class="login-box">
            <div class="row">
            <div class="large-12 columns">
              <form>
                 <div class="row">
                   <div class="large-12 columns">
                       <input type="text" name="username" placeholder="Username" />
                   </div>
                 </div>
                <div class="row">
                   <div class="large-12 columns">
                       <input type="password" name="password" placeholder="Password" />
                   </div>
                </div>
                <div class="row">
                  <div class="large-12 large-centered columns">
                    <input type="submit" class="button expand" value="Log In"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
          </div>


            <form data-abide="ajax" id="location_form" style="position: relative; bottom: 0px"> 
                <div class="row">
                    <div class="small-5 columns addressFields">
                      <input type="text" id="address" placeholder="address">
                    </div>
                    <div class="small-2 columns addressFields">
                      <input type="text" id="city" placeholder="city">
                      <small class="error">City is required.</small>
                    </div>
                    <div class="small-1 columns addressFields">
                      <input type="text" id="state" placeholder="state">
                      <small class="error">State is required.</small>
                    </div>
                    <div class="small-2 columns addressFields">
                      <input type="text" id="zip" placeholder="zip">
                      <small class="error">Zip Code is required.</small>
                      </div>
                      <div> <button class="small-2 radius small submit" type="submit" value="Submit">Search</button>
                      </div>
                </div>
            </form>

            <p id="disclaimer"> Information provided is for educational purposes only and is not intended as a replacement for emergency services. 
            </p>
        </div>
     
          <hr class="line">
          </hr>
     </body>  


</html>
{% endautoescape %}
